<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>HELIX LOGO</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="/css/helix-logo.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <div class="helix-logo-element"></div>
        <!-- This are the elements of the ui -->
        <div class="helix-logo-ui helix-theme-dark">

          <div class="helix-logo-controls">

            <div class="helix-logo-anchor">
              <button class="helix-logo-reset">RESET</button>
              <div class="helix-logo-anchor__line"></div>
              <div class="helix-logo-anchor__info">
                <div class="helix-logo-anchor__info__wrapper">
                  <h5 class="helix-logo-day"></h5>
                  <h5 class="helix-logo-time"></h5>
                  <div class="helix-logo-anchor__play">
                    <button></button>
                    <p>PLAY 24H DATA</p>
                  </div>
                  <p class="helix-logo-anchor__lear-more">Click to learn more</p>
                </div>
              </div>
            </div>
            <div class="helix-logo-timeline">
              <div class="helix-logo-timeline__lines">
                <div class="helix-logo-timeline__line"></div>
                <div class="helix-logo-timeline__line"></div>
                <div class="helix-logo-timeline__line"></div>
                <div class="helix-logo-timeline__line"></div>
              </div>
            </div>

            <div class="helix-logo-slider"></div>

          </div>

          <div class="helix-logo-ui-bottom">
            <h6 class="helix-logo-ui-hint">Hint: select parameter to explore</h6>

            <div class="helix-logo-buttons"></div>

            <div class="helix-logo-download">
              <p>Download the artwork</p>  
              <button></button>
            </div>

          </div>

        </div>
        <script src="js/helix-logo.js"></script>
    </body>
</html>
