<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>HELIX LOGO</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="/css/helix-logo.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->


        <div class="helix-logo-ui-tablet helix-logo-ui-share">
          <a href="#">Newsletter</a>
          <a href="#">Share</a>
        </div>
        <!-- div.helix-logo-ui -->
        <div class="helix-logo-element"></div>
        <!-- This are the elements of the ui -->

        <!-- the dark theme is helix-theme-dark-->
        <div class="helix-logo-ui">
          <div class="helix-logo-controls">
            <div class="helix-logo-anchor">
              <button class="helix-logo-reset">RESET</button>
              <div class="helix-logo-anchor__line"></div>
              <div class="helix-logo-anchor__info">
                <div class="helix-logo-anchor__info__wrapper">
                  <h5 class="helix-logo-day"></h5>
                  <h5 class="helix-logo-time"></h5>
                  <div class="helix-logo-anchor__play">
                    <button>
                      <svg width="6px" height="9px" viewBox="0 0 6 9" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                          <g id="01-desktop" transform="translate(-868.000000, -628.000000)" fill="#000000">
                              <g id="Group-4" transform="translate(855.000000, 617.000000)">
                                  <polygon id="Triangle-Copy-3" transform="translate(16.000000, 15.500000) rotate(-270.000000) translate(-16.000000, -15.500000) " points="16 13 20 18 12 18"></polygon>
                              </g>
                          </g>
                      </g>
                    </svg>
                    </button>
                    <p>PLAY 24H DATA</p>
                  </div>
                  <p class="helix-logo-anchor__lear-more">Click to learn more</p>
                </div>
              </div>
            </div>
            <div class="helix-logo-timeline">
              <div class="helix-logo-timeline__lines">
                <div class="helix-logo-timeline__line"></div>
                <div class="helix-logo-timeline__line"></div>
                <div class="helix-logo-timeline__line"></div>
                <div class="helix-logo-timeline__line"></div>
              </div>
            </div>

            <div class="helix-logo-slider">
              <div class="helix-logo__slide">
                <div class="helix-logo__slide-inner"></div>
              </div>
            </div>

          </div>

          <div class="helix-logo-ui-bottom">
            <h6 class="helix-logo-ui-hint">Hint: select parameter to explore</h6>

            <div class="helix-logo-buttons"></div>

            <div class="helix-logo-download">
              <p>Download the artwork</p>  
              <a href="" target="_blank" download>
                <svg width="12px" height="20px" viewBox="0 0 12 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="01-desktop" transform="translate(-1621.000000, -841.000000)">
                            <g id="Group-4-Copy-3" transform="translate(1608.000000, 832.000000)">
                                <g id="Group-2" transform="translate(13.000000, 10.000000)">
                                    <path d="M2.88888889,6 L2.88888889,13.1111111 L10,13.1111111 L10,14 L2,14 L2,6 L2.88888889,6 Z" id="Combined-Shape" fill="#000000" transform="translate(6.000000, 10.000000) rotate(-45.000000) translate(-6.000000, -10.000000) "></path>
                                    <path d="M6,14 L6,0" id="Line-4" stroke="#000000" stroke-linecap="square"></path>
                                    <rect id="Rectangle-23" fill="#000000" x="1" y="18" width="10" height="1"></rect>
                                </g>
                            </g>
                        </g>
                    </g>
                </svg>
              </a>
            </div>
          </div>
          <div class="helix-logo-ui-scale-buttons helix-logo-ui-tablet">
            <div class="helix-logo-ui-scale-more helix-logo-ui-scale-button"></div>
            <div class="helix-logo-ui-scale-less helix-logo-ui-scale-button"></div>
          </div>
          <div class="helix-logo-ui-overlay">
            <div class="helix-logo-ui-overlay-wrapper">
              <button>
                <svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="04-desktop-white" transform="translate(-1621.000000, -498.000000)" fill="#000000">
                            <g id="Group-7" transform="translate(1608.000000, 485.000000)">
                                <g id="Group-3" transform="translate(13.000000, 13.000000)">
                                    <rect id="Rectangle-5" transform="translate(5.935975, 5.935975) rotate(-45.000000) translate(-5.935975, -5.935975) " x="-1.95876149" y="5.43597535" width="15.7894737" height="1"></rect>
                                    <rect id="Rectangle-5-Copy" transform="translate(5.711305, 5.898364) rotate(46.000000) translate(-5.711305, -5.898364) " x="-2.18343188" y="5.58257475" width="15.7894737" height="1"></rect>
                                </g>
                            </g>
                        </g>
                    </g>
                </svg>
              </button>
              <p></p>
            </div>
          </div>
        </div>
        <script>
          window.heroLogoURL = ''
        </script>
        <script src="js/helix-logo.js"></script>
    </body>
</html>
